<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
   <h:head>
      <title>Login</title>
   </h:head>
   <style>
            /* Allgemeine Styles */
            * {
                box-sizing: border-box;
            }

            body {
                margin: 0;
                font-family: Arial, sans-serif;
                font-size: 16px;
                line-height: 1.5;
                background-color: #f2f2f2;
            }

            /* Styles für das Label */
            label {
                display: block;
                font-weight: bold;
                margin-bottom: 10px;
                text-align: center;
            }
            
          

            /* Styles für den Button */
            .myButton {
                display: inline-block;
                border-radius: 4px;
                background-color: #4CAF50;
                border: none;
                color: #FFFFFF;
                text-align: center;
                font-size: 16px;
                padding: 10px 20px;
                transition: all 0.5s;
                cursor: pointer;
            }

            .myButton:hover {
                background-color: #3e8e41;
            }
        </style>
        
        <div style="max-width: 500px; margin: 0 auto;">
            <h2 style="text-align: center; margin-top: 50px;">Login für Administration</h2>
   <h:body>
      <h:form>
         <h:panelGrid columns="2">
            <h:outputLabel for="email">E-Mail:</h:outputLabel>
            <h:inputText id="email" value="#{login.email}" />

            <h:outputLabel for="password">Passwort:</h:outputLabel>
            <h:inputSecret id="password" value="#{login.password}" />

            <h:commandButton value="Anmelden" action="#{login.login}" styleClass="myButton" />
         </h:panelGrid>
      </h:form>
   </h:body>
        </div>
</html>
