<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
  <h:head>  
            <title>Name Eingabe</title>
        <style>
            
            * {
                box-sizing: border-box;
            }

            body {
                margin: 0;
                font-family: Arial, sans-serif;
                font-size: 16px;
                line-height: 1.5;
                background-color: #f2f2f2;
            }

         
            label {
                display: block;
                font-weight: bold;
                margin-bottom: 10px;
            }
            
    
            input[type=text] {
                border: 1px solid #ccc;
                padding: 8px;
                font-size: 16px;
                width: 100%;
                border-radius: 4px;
                margin-bottom: 20px;
            }

        
            .myButton {
                display: inline-block;
                border-radius: 4px;
                background-color: #4CAF50;
                border: none;
                color: #FFFFFF;
                text-align: center;
                font-size: 16px;
                padding: 10px 20px;
                transition: all 0.5s;
                cursor: pointer;
            }

            .myButton:hover {
                background-color: #3e8e41;
            }
        </style>
    </h:head>
    <h:body>
        <h:form>
            <div style="max-width: 500px; margin: 0 auto;">
                <h2 style="text-align: center; margin-top: 50px;">Name Eingabe</h2>
                <label for="name">Geben Sie Ihren Namen ein:</label>
                <h:inputText id="name" value="#{nameBean.name}" required="true" />
                  <h:button value="Neues Spiel" outcome="Spiel.xhtml" styleClass="myButton" />
            </div>
        </h:form>
    </h:body>
</html>
